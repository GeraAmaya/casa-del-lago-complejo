<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas - Casa del Lago Complejo</title>
  <link rel="stylesheet" href="/sass/css/styles.reservas.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
 <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
 <script type="module" src="/js/Firebase/firebase.js"></script>

</head>
<body>
    <nav>
       <img src="/assets/logo_blanco_png.png" alt="logo" class="logo">
        <div class="user-info">
          <img id="user-photo" src="/assets/user.svg" alt="User Photo">
          <button id="login-btn" class="login-button">Login</button>
          <button id="logout-btn" class="login-button" style="display:none;">Logout</button>
        </div>
      </nav>
  
  <section id="reservation-section">
    <h1>Reservar</h1>
    <form id="reservation-form">
      <label for="check-in">Fecha de Entrada:</label>
      <input type="date" id="check-in" required>
      
      <label for="check-out">Fecha de Salida:</label>
      <input type="date" id="check-out" required>
      
      <div class="guests-container">
        <div class="guests-group">
          <label for="adults">Adultos:</label>
          <input type="number" id="adults" min="1" max="6" required>
        </div>
        
        <div class="guests-group">
          <label for="children">Niños:</label>
          <input type="number" id="children" min="0" max="6" required>
        </div>
      </div>
      
      <p id="price-info">Precio por noche y por persona: $10,000</p>
      
      <div id="total-container">
        <p>Total a pagar: <span id="total-amount">$0</span></p>
      </div>
      
      <button type="submit">Reservar</button>
    </form>
  </section>
  
  <section id="contact-section">
    <div id="map-container">
      <!-- Aquí irá el mapa -->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3407.970742823821!2d-64.47744552506131!3d-31.332181092184474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x942d65bc1c752bb1%3A0xdd820f996fdace5f!2sCasa%20del%20Lago%20-%20Caba%C3%B1a!5e0!3m2!1ses!2sar!4v1718241777108!5m2!1ses!2sar" width="350" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    
    <div id="contact-icons">
      <div class="ps-2">
        <p class="titulosFooter">Contacto</p>
        <div class="contenLogos">
          <ul>
            <li><a href="https://maps.app.goo.gl/pnLotjRDcUwGdPAs6" target="_blank"><img src="assets/googlemaps.png" alt="Google Maps"><p>Buscanos en Google Maps</p></a></li>
            <li><a href="mailto:casadellago.info@gmail.com?Subject=Consulta%20de%20reserva%20" target="_blank"><img src="assets/gmail.png" alt="Gmail"><p>Escribinos por Gmail</p></a></li>
            <li><a href="https://api.whatsapp.com/send?phone=5493516215169&text=Hola%21%20Quisiera%20consultar%20por%20una%20reserva.%20" target="_blank"><img src="assets/whatsapp.png" alt="WhatsApp"><p>Escribinos al WhatsApps</p></a></li>
            <li><a href="https://www.instagram.com/cdl.cabana/" target="_blank"><img src="/assets/instagram png.png" alt="Instagram"><p>Seguinos en Instagram</p></a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/reservas.js"></script>
</body>
</html>
